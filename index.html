<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>박경하심내과</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main-color: #1e90ff;
      --sub-color: #f5faff;
      --text-color: #222;
      --accent-color: #4a76b8;
      --section-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0,0,0,0.06);
      --form-accent: #00b894;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Gowun Batang', 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--sub-color);
      color: var(--text-color);
    }
    header {
      background: linear-gradient(90deg, #5e9bd3, #1e90ff);
      color: white;
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin-top: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    nav a:hover { opacity: 0.8; }
    .container {
      padding: 3rem 1.5rem;
      max-width: 1024px;
      margin: auto;
    }
    section {
      background: var(--section-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    section.active { display: block; }
    .home {
      text-align: center;
      padding: 6rem 2rem 4rem;
      background: linear-gradient(to bottom, #d7ebf9, #ffffff);
    }
    .home img {
      max-width: 220px;
      margin-bottom: 1.5rem;
    }
    .home h1 {
      display: none;
    }
    .home p {
      font-size: 1.3rem;
      color: #444;
    }
    h2 {
      color: var(--accent-color);
      font-size: 1.9rem;
      border-left: 5px solid var(--main-color);
      padding-left: 0.75rem;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.2rem;
      line-height: 1.8;
    }
    .reserve-btn {
      display: inline-block;
      background-color: var(--main-color);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      margin-top: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }
    .reserve-btn:hover { background-color: #006edc; }
    footer {
      background-color: #1E90FF;
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 0.95rem;
    }
    .doctor-photo {
      max-width: 180px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
    }
    .doctor-profile {
      background-color: #f0f5fb;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-top: 1rem;
    }
    iframe { border-radius: 12px; }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea, select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--form-accent);
    }
    button {
      background-color: var(--form-accent);
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #00997d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      nav { flex-direction: column; gap: 0.5rem; }
      nav a { font-size: 1.1rem; }
      .container { padding: 1.5rem; }
      .home img { max-width: 180px; }
    }
  </style>
</head>
<body>
  <section id="reservation">
    <h2>예약하기</h2>
    <p>진료 예약은 아래 양식을 통해 신청하거나 전화로 가능합니다.</p>
    <form>
      <input type="text" placeholder="이름" required>
      <input type="tel" placeholder="전화번호" required>
      <input type="date" required>
      <select required>
        <option value="">진료 과목 선택</option>
        <option value="순환기 내과">순환기 내과</option>
        <option value="일반 내과">일반 내과</option>
        <option value="건강 검진">건강 검진</option>
      </select>
      <textarea rows="4" placeholder="증상 또는 요청사항"></textarea>
      <button type="submit">예약 신청</button>
    </form>
    <a class="reserve-btn" href="tel:021234567">📞 전화로 예약하기</a>
  </section>

  <section id="timetable">
    <h2>진료 시간 안내</h2>
    <p>※ 현재 개원을 준비 중입니다. 추후 진료 시간이 업데이트될 예정입니다.</p>
    <ul>
      <li><strong>평일:</strong> 준비 중</li>
      <li><strong>토요일:</strong> 준비 중</li>
      <li><strong>점심시간:</strong> 준비 중</li>
      <li><strong>일요일 및 공휴일:</strong> 휴무</li>
    </ul>
  </section>
</body>
</html>
